<!DOCTYPE html>
<html>
<head>
    <title>Velvet test with BOOMR</title>
</head>
<body>
<h1>Testing roundtrip time</h1>

<p>Using <a href="http://developer.yahoo.com/blogs/ydn/posts/2010/06/performance_testing_with_boomerang/">Boomerang</a>
    and <a href="http://www.velvetmetrics.com/">velvetmetrics</a></p>

<p id="results"></p>
<img src="http://www.velvetmetrics.com/chart?path=erikfried.test.rt.m&groupBy=day&f=sum&datapoints=true&title=true&axes=true&legends=true&customtitle=Roundtrip%20averages&datalength=5273&w=600&h=250&output=image&rand=1480"
     alt="loadtime history"/>

<img src="http://www.velvetmetrics.com/chart?path=erikfried.test.lat.m&groupBy=10min&f=sum&datapoints=true&title=true&axes=true&legends=true&customtitle=Average%20latency&datalength=2800&w=600&h=250&output=image&rand=7574"
     alt="average latency"/>

<!--script type="text/javascript" src="http://yourjavascript.com/132291371/boomerang.js"></script--> <!-- download from:  https://github.com/yahoo/boomerang -->
<script type="text/javascript" src="boomerang.js"></script>
<script type="text/javascript" src="vm_boomr.js"></script>
<script type="text/javascript">
    BOOMR.init({
        user_ip: "127.0.0.1",  //This should not be hard-coded and should be something unique per "network connection". In a jsp it could just be "${request.remoteAddr}"
        beacon_url: "http://www.velvetmetrics.com/log",
        BW : { enabled : true, timeout: 1000 },
        VM : { enabled: true,
                 cfgs : [ {path : 'erikfried.test.tr.m', boomr_pname : "t_done"},
                            { path : 'erikfried.test.lat.m' , boomr_pname: 'lat'}
                          ]
             }
    });
</script>
</body>
</html>
